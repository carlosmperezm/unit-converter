{% extends 'base.html' %}

{% block 'main' %}
<h2>Main Section</h2>

<form>
  <h6>Enter the temperature to convert</h6>
  <input name="temperature-type">



  <h6>Unit to Convert from</h6>

  <h6>Unit to Convert to</h6>
  <input type="number" name="convert-to">

  <button type="submit">Convert</button>
</form>
{% endblock %}
